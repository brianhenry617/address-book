<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>

  <meta charset="utf-8">
  <title>My Contacts</title>
</head>
<body>

  <!-- Input Form Start-->

  <div class="column1">
    <h1>My Contact List</h1>
    <form id="input-form">
      <div class="form-group">
        <label for="value1">Name</label>
        <input id="value1" class="form-control" type="text">
      </div>

      <div class="form-group ">
        <label for="value2">Address</label>
        <input id="value2" class="form-control" type="text">
      </div>

      <div class="form-group ">
        <label for="value3">Phone Number</label>
        <input id="value3" class="form-control" type="text">
      </div>

      <div class="form-group ">
        <label for="value4">Email</label>
        <input id="value4" class="form-control" type="text">
      </div>
        <button id="addToContact" type="button" class="btn ">Add to Contacts</button>
    </form>
  </div>
    <!--Contact ListStart-->
    <div class="column2">
      <h1>Contact List</h1>
      <h2>Names and Info</h2>

      <ol id="nameList">
        <li></li>

      </ol>


      <p class="contactDisplay"> </p>
    </div>
    </div>

  </body>
  </html>
